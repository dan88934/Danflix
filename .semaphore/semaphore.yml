version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker build
          commands:
            - checkout
            - docker build -t danflix .
            - docker images
            - docker run danflix
  - name: Run
    task:
      jobs:
        - name: Docker Run
          commands:
            - 'docker run --publish 8080:8080 danfli'
        - name: Check Running Images
          commands:
            - docker ps
