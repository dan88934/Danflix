version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker build
          commands:
            - docker build -t danflix .
            - docker images
  - name: Run Docker image
    task:
    	 jobs:
        - name: Docker build
          commands:
            - docker run --publish 8080:8080 danflix 
       jobs:
        - name: Check Running Images
          commands:
            - docker ps
